{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">영화 정보 수정</h1>
<form action="{% url 'recommend:update' movie.pk %}" method="POST">
    {% csrf_token %}
    <label for="">영화 제목</label>
    <input type="text" name="title" value="{{movie.title}}"><br>
    
    <label for="">영어 제목</label>
    <input type="text" name="title_en" value="{{movie.title_en}}"><br>

    <label for="">관객 수</label>
    <input type="number" name="audience" value="{{movie.audience}}"><br>

    <label for="">개봉일</label>
    <input type="date" name="open_date" value="{{movie.open_date}}"><br>

    <label for="">장르</label>
    <input type="text" name="genre" value="{{movie.genre}}"><br>

    <label for="">시청 등급</label>
    <input type="text" name="watch_grade" value="{{movie.watch_grade}}"><br>
    
    <label for="">평점</label>
    <input type="number" name="score" value="{{movie.score}}"><br>

    <label for="">포스터 주소</label>
    <input type="text" name="poster_url" value="{{movie.poster_url}}"><br>

    <label for="">설명</label>
    <textarea name="description" id="" cols="30" rows="10">{{movie.description}}</textarea><br>
    
    <input type="submit" value="submit" >
</form>   
{% endblock %}
