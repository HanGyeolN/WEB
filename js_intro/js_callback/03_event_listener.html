<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>    
    <div id="my">    </div>    
    <button id="this-button">Click me</button>
    <script>
    // 사용예시: EventTarget.addEventListener(type, listener)
    // addEventListener는 정말 자주 사용한다. 어떤 이벤트가 발생했을때 어떻게 처리할지를 정의하기 때문
    
    // 1. 버튼 가져오기
    const button = document.querySelector('#this-button')

    // 2. 이벤트 정의 : 버튼이 클릭되면
    button.addEventListener('click', function(event){

        // 3. 어떻게(listener 내에 구현된 로직 수행)
        console.log(event)
        const area = document.querySelector('#my')                
        area.innerHTML = '<h1>뿅</h1>'
    })
    


    </script>
</body>
</html>
