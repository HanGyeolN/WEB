<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>input</h2>
    텍스트: <input type="text" placeholder="이름을 입력하세요." autofocus><br>
    이메일: <input type="email" placeholder="메일을 입력하세요."><br>
    비밀번호: <input type="password" placeholder="비밀번호를 입력하세요."><br>
    날짜: <input type="date"><br>
    <input type="hidden" placeholder="숨김"><br>
    <input type="submit" placeholder="숨김"><br>
    </form>

    <!-- radio button -->
    <input type="radio" value="male">남자
    <input type="radio" value="female">여자

    <input type="checkbox" name="option" value="1">Sia
    <input type="checkbox" name="option" value="2">Queen
    <input type="checkbox" name="option" value="3">Bieber

    <!-- number -->
    <input type="number" name="size" min="5" max="100" step="15">

    <!-- dropdown -->
    <select name="" id="">
        <option value="korea">한국</option>
        <option value="china">중국</option>
        <option value="us">미국</option>
    </select>
</body>
</html>
